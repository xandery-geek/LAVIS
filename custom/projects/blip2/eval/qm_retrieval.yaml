model:
  arch: blip2_qm_retriever
  model_type: pretrain_vitL
  load_pretrained: True
  load_finetuned: False 
  freeze_vit: True
  max_txt_len: 512
  rephrase_query: False
  loss_kl_weight: 0.1

datasets:
  qm_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: qm_retrieval

  # dataloading
  num_workers: 4
  batch_size_train: 32
  batch_size_eval: 32

  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False

  # misc
  seed: 42
  output_dir: "output/BLIP2/QM_Retrieval"

  evaluate: True
